		<script src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$val = $('#box > table td');
			var arr = [];
			for(var i = 0,vals = $val.length; i < vals; i++){
				if(i == 1){
					$val.eq(1).addClass("on");
					arr.push(i);
				}
				if($val.eq(i).html() != "" && i != 6 && i != 1){
					$val.eq(i).css('background-color','deepskyblue');
					arr.push(i);
				}
			}
			var i = null;
			var status = "on";
			var time = null;
			$('#btn').click(function(){
				$val.eq(1).removeClass("on");
				$val.eq(1).addClass("off");
				if(status == "on"){
					$(this).val("停止");
					time = setInterval(function(){
						i = getRandom(0, arr.length - 1);
						for(var j = 0; j < arr.length; j++){
							$val.eq(arr[j]).css('background-color','deepskyblue');
						}
						$val.eq(arr[i]).css('background-color','green');
					}, 50);
					status = "off";
				}else{
					$val.removeClass("on");
					$(this).val("开始");
					status = "on";
					clearInterval(time);
					$val.eq(arr[i]).css('background-color','green');
					arr.splice(i, 1);
				}
			});
			/*--------------------获取min - max之间的随机整数----------------------*/
			function getRandom(min, max){
				min = Math.ceil(min);
				max = Math.floor(max);
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
		</script>
